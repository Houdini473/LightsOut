output_dir: outputs
seed: 42
num_workers: 4

model:
  in_channels: 3
  hidden_channels: 128
  num_layers: 4

rl:
  distances: [3, 5]
  # distance_window_size: 4      # Keep 4 distances active at once


  samples_per_epoch: 1000
  success_threshold: 0.85 # gauge for when to add in larger distance 

  initial_error_rate: 0.04
  max_error_rate: 0.12
  error_rate_step: 0.01
  error_rate: 0.05 # Below threshold for better signal
  
  batch_size: 32
  num_epochs: 1000
  learning_rate: 1.0e-5 # Lower than supervised (1e-4) consider lowering this to 1.0e-5 to counter catastrophic forgetting
  max_shots: 15
  gamma: 0.99 # Discount factor
  log_interval: 1
